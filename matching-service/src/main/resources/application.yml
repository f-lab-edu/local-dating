server:
  port: 8082

spring:
  application:
    name: matching-service

  datasource:
    url: jdbc:mysql://aws-server:3307/local_dating_matching_service
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: aws-server
      port: 6379

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace

cache:
  keys:
    userSearchCurrent: "userSearchCurrent:"

jwt:
  secret-key: thisisaverysecretkeyandsecure123
  access-token-validity-seconds: 3600000 # 1시간
  refresh-token-validity-seconds: 86400000 # 24시간