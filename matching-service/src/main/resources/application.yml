server:
  port: 8082

spring:
  application:
    name: matching-service

  datasource:
    url: jdbc:mysql://aws-server/local_dating_matching_service
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true

